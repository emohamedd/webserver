<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #heart {
            position: relative;
            width: 100px;
            height: 90px;
        }

        #heart:before,
        #heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: black;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Style the text */
        #heart-text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Add the text above the heart -->
    <!-- <div id="heart-text">&lt;3</div> -->
    <div id="heart"></div>
    <!-- Add the string below the heart -->
    <div id="heart-text">webServe</div>
</body>
</html>
